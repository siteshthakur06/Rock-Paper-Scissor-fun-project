<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissirs.css">
</head>

<body>
    <h3 class="title">ROCK PAPER SCISSORS</h3>

    <button onclick="
        play('rock');
    " class="move-btn">
        <img src="rock.jpg" class="allimgs" alt=""></button>


    <button onclick="
        play('paper');
    " class="move-btn">
        <img src="paper.jpg" class="allimgs" alt=""></button>


    <button onclick="
        play('scissors');
    " class="move-btn">
        <img src="scissors.jpg" class="allimgs" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>

    <button onclick="
        score.wins= 0;
        score.losses= 0;
        score.ties= 0;
        localStorage.removeItem('score');
        updatescore();" class="reset-scr-btn">
        reset score
    </button>
     <button onclick="
    autoPlay();"
    class="auto-play-btn">Auto Play</button>


    <script src="script.js"></script>
</body>

</html>
